
<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

  <script>
  var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
          default: 'arcade',
          arcade: {
              gravity: { y: 0 }
          }
      },
      scene: {
          preload: preload,
          create: create,
          update: update
      }
  };
  var game = new Phaser.Game(config);
  var cursors;
  var paddle;
  var ball;
  var x;

  function preload ()
  {
      this.load.image('ball', 'assets/ball.png')
      this.load.image('paddle', 'assets/paddle0.png');
      this.load.image('paddle2', 'assets/paddle2.png');
  }

  function create ()
  {
      paddle = this.physics.add.sprite(400, 700, 'paddle');
      paddle2 = this.physics.add.sprite(0, 300, 'paddle2');
      paddle3 = this.physics.add.sprite(400, 10, 'paddle');
      paddle4 = this.physics.add.sprite(900, 300, 'paddle2');
      paddle.setCollideWorldBounds(true);
      paddle2.setCollideWorldBounds(true);
      paddle3.setCollideWorldBounds(true);
      paddle4.setCollideWorldBounds(true);
      paddle.setImmovable(true);
      paddle2.setImmovable(true);
      paddle3.setImmovable(true);
      paddle4.setImmovable(true);
      cursors = this.input.keyboard.createCursorKeys();
      ball = this.physics.add.sprite(400,20,'ball').setScale(0.5);
      ball.setVelocity(100,250);
      ball.setBounce(2);
      ball.setCollideWorldBounds(true);
      this.physics.add.collider(paddle,ball);
      this.physics.add.collider(paddle2,ball);
      this.physics.add.collider(paddle3,ball);
      this.physics.add.collider(paddle4,ball);
  }
  function update ()
  {
    if (cursors.left.isDown)
    {
        paddle.setVelocityX(-200);
        paddle3.setVelocityX(-200);
    }
      else if (cursors.right.isDown)
      {
          paddle.setVelocityX(200);
          paddle3.setVelocityX(200);
      }
        else if (cursors.up.isDown)
        {
          paddle2.setVelocityY(-200);
          paddle4.setVelocityY(-200);
        }
          else if (cursors.down.isDown)
          {
              paddle2.setVelocityY(200);
              paddle4.setVelocityY(200);
          }

    else
    {
        paddle.setVelocityX(0);
        paddle2.setVelocityY(0);
        paddle3.setVelocityX(0);
        paddle4.setVelocityY(0);
    }
   if (ball.x < 20 || ball.x > 780)
    {
      ball.setVelocity(100,350);
      ball.x = Phaser.Math.RND.between(200,500);
      ball.y = Phaser.Math.RND.between(200, 500);
    }
      if (ball.y < 15 || ball.y > 580)
      {
        ball.setVelocity(-200,-250);
        ball.x = Phaser.Math.RND.between(200,500);
        ball.y = Phaser.Math.RND.between(200, 500);
      }
  }
  </script>

</body>
</html>
